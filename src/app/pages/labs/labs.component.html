<div class="container">
  <h1>Hello {{name()}}</h1>

  <ul>
    <li *ngFor="let task of tasks()">
      {{task}}
    </li>
  </ul>

  <hr>

  <h2>{{'Hola'.repeat(4)}}</h2>
  <p>	la suma de 3 + 3 es {{3+3}}</p>
  <p> hola soy {{ person.name }} y mi edad es {{ person.age }}</p>

  <hr>
  <img [src]="person.avatar" alt="">
  <input type="text" [value]="person.name">
  <button [disabled]="disabled">click me</button>

  <hr>

  <button (click)="clickHandler()">click me</button>
  <hr>
  <button (dblclick)="clickHandler()">doble-click me</button>
  <hr>
  <p>(change)</p>
  <input type="number" [value]="person.age" (change)="changeHandler($event)">
  <p>(change)</p>
  <input type="text" [value]="person.name" (change)="changeHandler($event)">
  <p>(keydown)</p>
  <input type="text" [value]="person.name" (keydown)="keydownHandler($event)">
  <p>(keydown.Enter)</p>
  <input type="text" [value]="person.name" (keydown.enter)="clickHandler()">
  <hr>
  <ul>
    <p>Total: {{ tasks().length }}</p>
    <li *ngFor="let task of tasks(); index as i">
      {{ i }} {{ task }}
    </li>
  </ul>
  <hr>
  <h1>Signal</h1>
  <input type="text" [value]="name()" (change)="changeHandler($event)">
  <h1>Hello {{name()}}</h1>
</div>
